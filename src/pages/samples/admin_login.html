<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Admin Secure Access</title>
  
  <!-- Custom CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    /* Security Pattern Background */
    .security-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(90deg, rgba(96, 165, 250, 0.05) 1px, transparent 1px),
        linear-gradient(rgba(96, 165, 250, 0.05) 1px, transparent 1px);
      background-size: 30px 30px;
      z-index: -1;
    }

    .scan-line {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #60a5fa, transparent);
      animation: scan 3s linear infinite;
      z-index: -1;
    }

    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }

    /* Main Container */
    .login-container {
      width: 100%;
      max-width: 700px;
      background: rgba(30, 41, 59, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(96, 165, 250, 0.2);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #60a5fa, #8b5cf6);
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .security-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #60a5fa, #8b5cf6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      box-shadow: 0 5px 20px rgba(96, 165, 250, 0.3);
    }

    .security-icon i {
      font-size: 28px;
      color: white;
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      color: white;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .subtitle {
      font-size: 13px;
      color: #94a3b8;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 25px;
    }

    /* Security Indicators */
    .security-indicators {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .indicator {
      text-align: center;
      min-width: 100px;
    }

    .indicator-icon {
      font-size: 20px;
      color: #60a5fa;
      margin-bottom: 8px;
      display: block;
    }

    .indicator-label {
      font-size: 11px;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    /* Form */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #cbd5e1;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-label i {
      color: #60a5fa;
      font-size: 14px;
    }

    .form-input {
      width: 100%;
      padding: 12px 15px;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(96, 165, 250, 0.2);
      border-radius: 8px;
      color: white;
      font-size: 14px;
      transition: all 0.3s;
    }

    .form-input:focus {
      outline: none;
      border-color: #60a5fa;
      background: rgba(15, 23, 42, 0.9);
      box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.1);
    }

    .form-input::placeholder {
      color: #64748b;
      font-size: 13px;
    }

    /* Login Button */
    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #60a5fa, #8b5cf6);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(96, 165, 250, 0.4);
    }

    /* Footer Link */
    .footer-link {
      text-align: center;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid rgba(96, 165, 250, 0.1);
    }

    .back-link {
      color: #94a3b8;
      text-decoration: none;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #60a5fa;
    }

    /* Status Bar */
    .status-bar {
      margin-top: 20px;
      padding: 12px;
      background: rgba(15, 23, 42, 0.6);
      border-radius: 8px;
      border: 1px solid rgba(96, 165, 250, 0.1);
      font-family: 'Courier New', monospace;
      font-size: 11px;
      color: #10b981;
      text-align: center;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      body {
        padding: 15px;
        align-items: flex-start;
        padding-top: 40px;
      }
      
      .login-container {
        padding: 25px 20px;
        max-width: 340px;
      }
      
      .title {
        font-size: 22px;
      }
      
      .subtitle {
        font-size: 12px;
      }
      
      .security-icon {
        width: 50px;
        height: 50px;
      }
      
      .security-icon i {
        font-size: 24px;
      }
      
      .indicator {
        min-width: 80px;
      }
      
      .indicator-icon {
        font-size: 18px;
      }
      
      .indicator-label {
        font-size: 10px;
      }
    }

    @media (max-width: 380px) {
      .login-container {
        padding: 20px 15px;
      }
      
      .title {
        font-size: 20px;
      }
      
      .security-indicators {
        gap: 15px;
      }
      
      .indicator {
        min-width: 70px;
      }
    }

    @media (max-height: 600px) {
      body {
        align-items: flex-start;
        padding-top: 20px;
      }
      
      .login-container {
        margin-top: 20px;
      }
      
      .header {
        margin-bottom: 20px;
      }
      
      .form-group {
        margin-bottom: 15px;
      }
    }

    /* For very small screens */
    @media (max-width: 320px) {
      .login-container {
        padding: 18px 12px;
        max-width: 300px;
      }
      
      .title {
        font-size: 18px;
      }
      
      .form-input {
        padding: 10px 12px;
        font-size: 13px;
      }
      
      .login-btn {
        padding: 12px;
        font-size: 13px;
      }
    }

    /* For tablet and larger screens */
    @media (min-width: 768px) and (max-height: 900px) {
      body {
        align-items: center;
      }
    }

    /* SweetAlert Customization */
    .swal2-popup {
      background: rgba(30, 41, 59, 0.95) !important;
      backdrop-filter: blur(20px) !important;
      border: 1px solid rgba(96, 165, 250, 0.3) !important;
      color: white !important;
      border-radius: 12px !important;
      max-width: 90vw !important;
    }

    .swal2-title {
      color: white !important;
      font-size: 18px !important;
    }

    .swal2-content {
      font-size: 14px !important;
    }

    .loader {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(96, 165, 250, 0.3);
      border-top: 3px solid #60a5fa;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<script>
  function setCount() {
    if(!localStorage.getItem('newEventCount')) {
      localStorage.setItem('newEventCount', 0);
    }
  }

  function signup() {
    let username = document.getElementById('username').value;
    let pass = document.getElementById('password').value;

    if (username === '' || pass === '') {
      Swal.fire({
        title: 'Required',
        text: 'Please enter both username and password.',
        icon: 'warning',
        confirmButtonText: 'OK',
        background: 'rgba(30, 41, 59, 0.95)',
        color: 'white',
        confirmButtonColor: '#60a5fa'
      });
      return;
    }

    Swal.fire({
      title: 'Verifying...',
      html: '<div class="loader"></div>',
      allowOutsideClick: false,
      showConfirmButton: false,
      background: 'rgba(30, 41, 59, 0.95)',
      color: 'white'
    });

    setTimeout(() => {
      axios.post('https://universityadmissionsystembackend.onrender.com/getToken', {
        key: 'key'
      }).then(response => {
        localStorage.setItem('authToken', response.data.token);
      }).catch(error => {
        console.error("Token fetch failed:", error);
      });

      if (username === 'admin' && pass === 'admin') {
        Swal.close();
        
        // Show brief success message
        Swal.fire({
          title: 'Access Granted',
          text: 'Welcome Administrator',
          icon: 'success',
          timer: 1500,
          showConfirmButton: false,
          background: 'rgba(30, 41, 59, 0.95)',
          color: 'white'
        });
        
        // Update status
        document.getElementById('statusText').textContent = 'Authentication successful';
        
        setTimeout(() => {
          window.location.href = '../../../src/index_admin.html';
        }, 1500);
      } else {
        Swal.fire({
          title: 'Access Denied',
          text: 'Invalid credentials',
          icon: 'error',
          confirmButtonText: 'Try Again',
          background: 'rgba(30, 41, 59, 0.95)',
          color: 'white',
          confirmButtonColor: '#60a5fa'
        });
      }
    }, 1500);
  }

  // Handle Enter key
  document.addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
      signup();
    }
  });

  window.onload = function() {
    document.getElementById('username').focus();
    setCount();
  };
</script>

<body onload="setCount()">
  <!-- Background Elements -->
  <div class="security-pattern"></div>
  <div class="scan-line"></div>

  <!-- Login Container -->
  <div class="login-container">
    <!-- Header -->
    <div class="header">
      <div class="security-icon">
        <i class="fas fa-shield-alt"></i>
      </div>
      <h1 class="title">Secure Admin Portal</h1>
      <p class="subtitle">Restricted Access - High Security Zone</p>
    </div>

    <!-- Security Indicators -->
    <div class="security-indicators">
      <div class="indicator">
        <i class="fas fa-shield-alt indicator-icon"></i>
        <div class="indicator-label">Firewall</div>
      </div>
      <div class="indicator">
        <i class="fas fa-lock indicator-icon"></i>
        <div class="indicator-label">Encryption</div>
      </div>
      <div class="indicator">
        <i class="fas fa-eye indicator-icon"></i>
        <div class="indicator-label">Monitoring</div>
      </div>
    </div>

    <!-- Login Form -->
    <form class="login-form" onsubmit="event.preventDefault(); signup();">
      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-user"></i>
          Admin Credentials
        </label>
        <input type="text" class="form-input" id="username" placeholder="Enter admin username" required>
      </div>

      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-key"></i>
          Security Key
        </label>
        <input type="password" class="form-input" id="password" placeholder="Enter security passphrase" required>
      </div>

      <button type="button" class="login-btn" onclick="signup()">
        <i class="fas fa-sign-in-alt"></i>
        Initiate Secure Login
      </button>
    </form>

    <!-- Status Bar -->
    <div class="status-bar" id="statusText">
      System ready - Awaiting authentication
    </div>

    <!-- Footer Link -->
    <div class="footer-link">
      <a href="../../../index.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Back to Teacher Portal
      </a>
    </div>
  </div>
</body>

</html>
